<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio Website-Veerender</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- linking css file -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>
<body>
    {% extends "navbar.html" %}
    {% block content %}
    <style>
        /* Hide the specified section on the second page */
        #home {
            display: none;
        }
    </style>
<section id="contact">
        <div class="container mt-3 contactContent">
            <h1 class="text-center">Contact Me</h1>

            <div class="row mt-4">
                 <div class="col-lg-6">
                    <!-- to edit google map goto https://www.embed-map.com type your location, generate html code and copy the html  -->
                    <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:500px;">
                        <div id="embedmap-canvas" style="height:100%; width:100%;max-width:100%;">
                            <iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=virginia,+USA&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
                            </iframe>
                        </div>
                        <a class="googlemaps-html" href="https://www.embed-map.com" id="get-data-forembedmap">https://www.embed-map.com</a>
                        <style>#embedmap-canvas img{max-width:none!important;background:none!important;font-size: inherit;font-weight:inherit;}
                        </style>
                    </div>
                </div>

                <div class="col-lg-6">
                    <form action="/submit" method="POST">
                        <input type="text" class="form-control mt-3"  name="name" placeholder="Enter Your Name Here">
                        <input type="tel" class="form-control mt-3"  name="mobile" placeholder="Enter Your Contact Number Here">
                        <input type="email" class="form-control mt-3" name="email" placeholder="Enter Your Email Here">
                        <input type="text" class="form-control mt-3"  name="subject" placeholder="Enter Email Subject Here">
                        <div class="mb-3 mt-3">
                            <textarea class="form-control" rows="5" id="comment" name="message" placeholder="Enter The Brief Message Here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">submit</button>
                    </form>
                </div>
            </div>
        </div>
   
    </section>
    <div class="container-fluid">
        <div class="social-icons mt-4">
            <a href="https://www.facebook.com/veerender.veeru.35/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/veerendermothukuri/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/veeruveerender" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/veerender-mothukuri-9636871aa" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/veerumot" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://medium.com/@veerender.veeru2009" target="_blank"><i class="fab fa-medium"></i></a>
        </div>
    </div>

 {% endblock %}
</body>
</html>
